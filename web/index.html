<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Group Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Team Members Section -->
    <section id="team" class="container">
      <h2>Team</h2>
      <div class="team-grid">
        <div class="member-card">
          <h3>Anthony Qiu</h3>
          <p>Team lead</p>
        </div>
        <div class="member-card">
          <h3>Aaron Ouyang</h3>
          <p>Presenter</p>
        </div>
        <div class="member-card">
          <h3>Edward Li</h3>
          <p>Presenter</p>
        </div>
        <div class="member-card">
          <h3>Babacar Faye</h3>
          <p>Presenter</p>
        </div>
        <div class="member-card">
          <h3>Solomon Douglas</h3>
          <p>Presenter</p>
        </div>
        <div class="member-card">
          <h3>Teddie Wei</h3>
          <p>Presenter</p>
        </div>
      </div>
    </section>

    <!-- Slideshows Section -->
    <section id="slides" class="container">
      <h2>Our Slideshows</h2>
      <p>Browse through our presentations below.</p>

      <div class="media-wrapper">
        <!-- PASTE GOOGLE SLIDES EMBED CODE BELOW THIS LINE -->
        <iframe
          src=""
          frameborder="0"
          width="100%"
          height="400"
          allowfullscreen="true"
          mozallowfullscreen="true"
          webkitallowfullscreen="true"
        ></iframe>
        <!-- END EMBED CODE -->
      </div>
    </section>

    <!-- Videos Section -->
    <section id="videos" class="container">
      <h2>Our Videos</h2>
      <p>Watch our project videos.</p>

      <div class="media-grid">
        <!-- Video 1 -->
        <div class="video-item">
          <div class="video-container">
            <!-- PASTE YOUTUBE EMBED CODE BELOW THIS LINE -->
            <iframe
              width="560"
              height="315"
              src=""
              title="YouTube video player"
              frameborder="0"
              allow="
                accelerometer;
                autoplay;
                clipboard-write;
                encrypted-media;
                gyroscope;
                picture-in-picture;
              "
              allowfullscreen
            ></iframe>
            <!-- END EMBED CODE -->
          </div>
        </div>
    </section>
  </body>
</html>
